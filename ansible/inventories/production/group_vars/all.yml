---
# RKE2 Common Variables
rke2_version: "v1.27.7+rke2r1"
rke2_channel: "stable"

# System settings
disable_firewall: true
disable_swap: true

# Oracle Linux specific settings
oracle_linux_repo_enable: true
container_runtime: "containerd"

# Network settings
cluster_cidr: "10.42.0.0/16"
service_cidr: "10.43.0.0/16"
cluster_dns: "10.43.0.10"

# Download settings
rke2_download_url: "https://get.rke2.io"

# Installation settings
rke2_install_method: "rpm"
rke2_rpm_repo_url: "https://rpm.rancher.io"

# RKE2 Path configurations
paths:
  # Main directories
  config_dir: "/sfi/etc/rancher/rke2"                    # ไดเรกทอรีสำหรับ configuration files
  data_dir: "/sfi/data/rancher/rke2"                     # ไดเรกทอรีหลักสำหรับข้อมูล RKE2
  bin_dir: "/sfi/usr/local/bin"                          # ไดเรกทอรีสำหรับ binary files
  runtime_dir: "/sfi/run/rke2"                           # ไดเรกทอรีสำหรับ runtime files

  # Data subdirectories
  etcd_dir: "/sfi/data/rancher/rke2/etcd"               # ข้อมูล etcd (แยกเพื่อประสิทธิภาพ)
  containerd_dir: "/sfi/data/rancher/rke2/containerd"    # ข้อมูล containerd
  kubelet_dir: "/sfi/data/rancher/rke2/agent/kubelet"    # ข้อมูล kubelet

  # Log directories
  log_dir: "/sfi/var/log/rancher/rke2"                   # logs ทั่วไป
  audit_log_dir: "/sfi/var/log/rancher/rke2/audit"       # kubernetes audit logs
  containerd_log_dir: "/sfi/var/log/rancher/rke2/containerd"  # containerd logs

# Storage configurations
storage:
  create_paths: true                    # สร้าง paths อัตโนมัติ
  set_permissions: true                 # กำหนด permissions อัตโนมัติ
  owner: "root"                         # owner ของไดเรกทอรี
  group: "root"                         # group ของไดเรกทอรี
  mode: "0750"                         # default permissions

# Oracle Linux Repository settings
ol7_optional_latest: true
ol7_addons: true
ol7_latest: true
epel_repository: true

# Security settings for Oracle Linux
selinux_enabled: false
selinux_mode: "permissive"  # หรือ "disabled" สำหรับ production

# Oracle Linux 7 kernel requirements
oracle_linux_kernel_modules:
  - br_netfilter
  - overlay
  - ip_vs
  - ip_vs_rr
  - ip_vs_wrr
  - ip_vs_sh
  - nf_conntrack